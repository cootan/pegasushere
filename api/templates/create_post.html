{% extends "base.html" %}
{% block content %}
<h1>Create Post</h1>
<form method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <label for="content">Content:</label>
    <textarea id="content" name="content" required></textarea>
    <button type="submit">Create</button>
</form>
{% endblock %}
